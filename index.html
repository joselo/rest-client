<html>
<head>
  <title>Angular REST</title>
</head>
<body>

  <div ng-app="app">

    <div ng-controller="MainCtrl">
      <h2>Controller 1:</h2>

      <div>
        {{ errors }}
      </div>

      <a ng-click="send()">Send</a>
      <br />
      <br />
      <a ng-click="fetch()">Fetch</a>
      <h3>Meetings</h3>
      <ul>
        <li ng-repeat="meeting in meetings">
          {{meeting.name}}
        </li>
      </ul>

      <h4>Create</h4>
      <form ng-submit="create()">
        Name: <input ng-model="meeting.name">
        <br />
        Date: <input ng-model="meeting.date">
        <br />
        <input type="submit" value="Create">
      </form>

      <h5>Meeting</h5>
      Name: {{ meeting.name }}
      <br />
      Date: {{ meeting.date }}

    </div>

    <hr />

    <div ng-controller="WelcomeCtrl">
      <h2>Controller 2:</h2>
      Name: {{ name }}
    </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
